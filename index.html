<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hellas Aalborg - Virtual Showroom</title>
    <style>
        /* ÎšÎ±Î¸Î¿Î»Î¹ÎºÏŒ ÏƒÏ„Ï…Î» Î³Î¹Î± ÏŒÎ»ÎµÏ‚ Ï„Î¹Ï‚ ÏƒÏ…ÏƒÎºÎµÏ…Î­Ï‚ */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a1a1a;
            touch-action: none; -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; width: 100% !important; height: 100% !important; }

        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 10;
        }

        /* Joystick - Î•Î¼Ï†Î±Î½Î¯Î¶ÎµÏ„Î±Î¹ Î¼ÏŒÎ½Î¿ ÏƒÎµ ÏƒÏ…ÏƒÎºÎµÏ…Î­Ï‚ Î±Ï†Î®Ï‚ */
        #joystick-wrapper {
            position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px;
            background: rgba(255,255,255,0.2); border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.5); display: none; pointer-events: auto;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 42px; height: 42px;
            background: white; border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        @media (pointer: coarse) { #joystick-wrapper { display: block; } }

        /* Pop-up ÎºÎ¬ÏÏ„ÎµÏ‚ Î±Î»Î»Î·Î»ÎµÏ€Î¯Î´ÏÎ±ÏƒÎ·Ï‚ */
        .card {
            position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%);
            background: white; padding: 22px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); text-align: center;
            display: none; width: 280px; pointer-events: auto;
            border-bottom: 5px solid #0056b3;
        }
        
        .btn {
            display: block; width: 100%; padding: 12px; margin-top: 10px;
            border-radius: 12px; text-decoration: none; font-weight: bold;
            color: white; text-align: center; font-size: 15px;
        }
        .btn-blue { background: #0056b3; }
        .btn-wolt { background: #00c2e8; }
        
        #helper {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 13px; text-shadow: 1px 1px 2px black;
            font-weight: 500; opacity: 0.9;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="joystick-wrapper"><div id="joystick-knob"></div></div>

        <div id="card-takeaway" class="card">
            <h3 style="margin:0; color:#0056b3;">Menu & Takeaway</h3>
            <p style="font-size:14px; color:#666;">Order directly from our app.</p>
            <a href="https://hellas-aalborg-app.base44.app/menu" target="_blank" class="btn btn-blue">VIEW MENU</a>
        </div>

        <div id="card-wolt" class="card">
            <h3 style="margin:0; color:#00c2e8;">Wolt Delivery</h3>
            <p style="font-size:14px; color:#666;">Fast delivery to your location.</p>
            <a href="https://www.wolt.com/el/dnk/aalborg/restaurant/hellas-aalborg" target="_blank" class="btn btn-wolt">ORDER VIA WOLT</a>
        </div>

        <div id="card-contact" class="card">
            <h3 style="margin:0; color:#0056b3;">Contact Us</h3>
            <p style="font-size:14px; color:#666;">Ved Stranden 21, Aalborg</p>
            <a href="tel:+4542177754" class="btn btn-blue">ğŸ“ +45 42 17 77 54</a>
            <a href="https://maps.app.goo.gl/AtAZA5hi73RTZhhg8" target="_blank" class="btn" style="color:#0056b3; background: #f0f0f0;">ğŸ“ Open Map</a>
        </div>

        <div id="helper">Use Joystick or WASD keys to explore</div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 12, 8);
        sun.castShadow = true;
        scene.add(sun);

        // --- ENVIRONMENT ---
        const roomSize = 40;
        
        // Marble Floor Texture (ÎœÎ±ÏÎ¼Î¬ÏÎ¹Î½Î¿ Î Î¬Ï„Ï‰Î¼Î±)
        const marbleCanvas = document.createElement('canvas');
        marbleCanvas.width = 512; marbleCanvas.height = 512;
        const mCtx = marbleCanvas.getContext('2d');
        mCtx.fillStyle = '#ffffff'; mCtx.fillRect(0,0,512,512);
        mCtx.strokeStyle = '#e0e0e0';
        for(let i=0; i<60; i++) {
            mCtx.beginPath();
            mCtx.moveTo(Math.random()*512, Math.random()*512);
            mCtx.bezierCurveTo(Math.random()*512, Math.random()*512, Math.random()*512, Math.random()*512, Math.random()*512, Math.random()*512);
            mCtx.stroke();
        }
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(roomSize, roomSize),
            new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(marbleCanvas), roughness: 0.1 })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Walls (Î¤Î¿Î¯Ï‡Î¿Î¹)
        const wallH = 12;
        const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const blueMat = new THREE.MeshStandardMaterial({ color: 0x0056b3 });

        const backWall = new THREE.Mesh(new THREE.BoxGeometry(roomSize, wallH, 0.5), whiteMat);
        backWall.position.set(0, wallH/2, -roomSize/2); scene.add(backWall);

        const frontWall = new THREE.Mesh(new THREE.BoxGeometry(roomSize, wallH, 0.5), whiteMat);
        frontWall.position.set(0, wallH/2, roomSize/2); scene.add(frontWall);

        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, wallH, roomSize), blueMat);
        leftWall.position.set(-roomSize/2, wallH/2, 0); scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, wallH, roomSize), blueMat);
        rightWall.position.set(roomSize/2, wallH/2, 0); scene.add(rightWall);

        // --- FLAGS ON WALL (Î£Î·Î¼Î±Î¯ÎµÏ‚) ---
        function createGreekFlagTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 270; canvas.height = 180;
            const ctx = canvas.getContext('2d');
            const stripeH = 180 / 9;
            ctx.fillStyle = '#0056b3';
            ctx.fillRect(0, 0, 270, 180);
            ctx.fillStyle = '#ffffff';
            for (let i = 1; i < 9; i += 2) ctx.fillRect(0, i * stripeH, 270, stripeH);
            ctx.fillStyle = '#0056b3';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(40, 0, 20, 100);
            ctx.fillRect(0, 40, 100, 20);
            return new THREE.CanvasTexture(canvas);
        }

        function createDanishFlagTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 270; canvas.height = 180;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#c8102e';
            ctx.fillRect(0, 0, 270, 180);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(80, 0, 25, 180);
            ctx.fillRect(0, 77.5, 270, 25);
            return new THREE.CanvasTexture(canvas);
        }

        const flagGeo = new THREE.PlaneGeometry(4, 2.5);
        const danishFlag = new THREE.Mesh(flagGeo, new THREE.MeshStandardMaterial({ map: createDanishFlagTexture() }));
        danishFlag.position.set(-8, 6.5, -roomSize/2 + 0.3);
        scene.add(danishFlag);

        const greekFlag = new THREE.Mesh(flagGeo, new THREE.MeshStandardMaterial({ map: createGreekFlagTexture() }));
        greekFlag.position.set(8, 6.5, -roomSize/2 + 0.3);
        scene.add(greekFlag);

        // --- LOGO (HELLAS AALBORG) ---
        const loader = new THREE.TextureLoader();
        loader.load('logo.png', (tex) => {
            const logoMat = new THREE.MeshStandardMaterial({ map: tex, transparent: true });
            const logo = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), logoMat);
            logo.position.set(0, 6, -roomSize/2 + 0.3); scene.add(logo);
        }, undefined, () => {
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#0056b3'; ctx.lineWidth = 15; ctx.beginPath(); ctx.arc(256, 256, 230, 0, Math.PI*2); ctx.stroke();
            ctx.fillStyle = '#0056b3'; ctx.textAlign = 'center';
            ctx.font = 'bold 62px Arial'; ctx.fillText('HELLAS', 256, 215);
            ctx.fillText('AALBORG', 256, 305);
            ctx.font = 'bold 30px Arial'; ctx.fillText('EST. 2025', 256, 370);
            const tex = new THREE.CanvasTexture(canvas);
            const fbLogo = new THREE.Mesh(new THREE.PlaneGeometry(7, 7), new THREE.MeshStandardMaterial({ map: tex, transparent: true }));
            fbLogo.position.set(0, 6, -roomSize/2 + 0.3); scene.add(fbLogo);
        });

        // Î”Î¹Î±ÎºÎ¿ÏƒÎ¼Î·Ï„Î¹ÎºÎ­Ï‚ ÎšÎ¿Î»ÏÎ½ÎµÏ‚
        const pillarMat = new THREE.MeshStandardMaterial({ color: 0x004494 });
        for(let x of [-12, 12]) {
            const p = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, wallH), pillarMat);
            p.position.set(x, wallH/2, -roomSize/2 + 0.6); scene.add(p);
        }

        // --- FURNITURE (Î Î¬Î³ÎºÎ¿Ï‚) ---
        const counter = new THREE.Mesh(new THREE.BoxGeometry(12, 1.2, 2.5), new THREE.MeshStandardMaterial({ color: 0xffffff }));
        counter.position.set(0, 0.6, -10); counter.receiveShadow = true; scene.add(counter);

        // ÎšÎ±Ï„Î¬Î»Î¿Î³Î¿Ï‚ (Menu)
        const menuGroup = new THREE.Group();
        menuGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.08), new THREE.MeshStandardMaterial({ color: 0x0056b3 })));
        menuGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.48, 0.68, 0.1), new THREE.MeshStandardMaterial({ color: 0xffffff })));
        menuGroup.position.set(0, 1.5, -10); scene.add(menuGroup);

        // Î¤Î·Î»Î­Ï†Ï‰Î½Î¿
        const phone = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.1, 0.5), new THREE.MeshStandardMaterial({ color: 0x222222 }));
        phone.position.set(4.5, 1.25, -10); scene.add(phone);

        // Laptop
        const laptop = new THREE.Group();
        laptop.add(new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.05, 0.7), new THREE.MeshStandardMaterial({ color: 0x00c2e8 })));
        const screen = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.7, 0.05), new THREE.MeshStandardMaterial({ color: 0x00c2e8 }));
        screen.position.set(0, 0.35, -0.35); screen.rotation.x = -Math.PI/6; laptop.add(screen);
        laptop.position.set(-4.5, 1.25, -10); scene.add(laptop);

        // Î¤Î±Î¼Ï€Î­Î»ÎµÏ‚ (Sprites)
        function createLabel(txt, col, pos) {
            const can = document.createElement('canvas'); const ct = can.getContext('2d');
            can.width = 256; can.height = 100;
            ct.fillStyle = col; ct.roundRect(0, 0, 256, 100, 50); ct.fill();
            ct.font = 'bold 38px Arial'; ct.fillStyle = 'white'; ct.textAlign = 'center'; ct.fillText(txt, 128, 65);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(can) }));
            sprite.scale.set(2.2, 0.8, 1); sprite.position.copy(pos);
            scene.add(sprite);
        }
        createLabel('MENU', '#0056b3', new THREE.Vector3(0, 2.8, -10));
        createLabel('WOLT', '#00c2e8', new THREE.Vector3(-4.5, 2.8, -10));
        createLabel('INFO', '#0056b3', new THREE.Vector3(4.5, 2.8, -10));

        // --- CHARACTER (Î§Î±ÏÎ±ÎºÏ„Î®ÏÎ±Ï‚) ---
        const player = new THREE.Group();
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const skinMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
        
        const torso = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 0.7), bodyMat); torso.position.y = 1.1; player.add(torso);
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.22, 16, 16), skinMat); head.position.y = 1.7; player.add(head);
        const armGeo = new THREE.CylinderGeometry(0.06, 0.06, 0.6);
        const lArm = new THREE.Mesh(armGeo, bodyMat); lArm.position.set(-0.35, 1.1, 0); player.add(lArm);
        const rArm = lArm.clone(); rArm.position.x = 0.35; player.add(rArm);
        const lLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.09, 0.09, 0.8), new THREE.MeshStandardMaterial({color: 0x333333})); lLeg.position.set(-0.15, 0.4, 0); player.add(lLeg);
        const rLeg = lLeg.clone(); rLeg.position.x = 0.15; player.add(rLeg);

        // Î£Î·Î¼Î±Î¯ÎµÏ‚ ÏƒÏ„Î·Î½ Ï€Î»Î¬Ï„Î· Ï„Î·Ï‚ Î¼Ï€Î»Î¿ÏÎ¶Î±Ï‚
        const fCan = document.createElement('canvas'); fCan.width = 128; fCan.height = 128; const fct = fCan.getContext('2d');
        fct.fillStyle = '#0056b3'; fct.fillRect(0,0,64,128); fct.fillStyle = '#fff'; fct.fillRect(0, 30, 64, 10); fct.fillRect(27, 0, 10, 70); 
        fct.fillStyle = '#c8102e'; fct.fillRect(64,0,64,128); fct.fillStyle = '#fff'; fct.fillRect(64, 55, 64, 15); fct.fillRect(90, 0, 15, 128);
        const flag = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(fCan) }));
        flag.position.set(0, 1.1, -0.26); flag.rotation.y = Math.PI; player.add(flag);

        player.position.set(0, 0, 8); player.castShadow = true; scene.add(player);

        // --- CONTROLS (Î§ÎµÎ¹ÏÎ¹ÏƒÎ¼ÏŒÏ‚) ---
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        const joy = document.getElementById('joystick-wrapper'), knob = document.getElementById('joystick-knob');
        let jMove = { x: 0, z: 0 }, isJ = false;

        joy.addEventListener('touchstart', e => { isJ = true; handleMove(e); }, {passive: false});
        window.addEventListener('touchmove', e => { if(isJ) { e.preventDefault(); handleMove(e); } }, {passive: false});
        window.addEventListener('touchend', () => { isJ = false; jMove = {x:0, z:0}; knob.style.left='50%'; knob.style.top='50%'; });

        function handleMove(e) {
            const touch = e.touches[0];
            const r = joy.getBoundingClientRect(), dx = touch.clientX - (r.left + r.width/2), dy = touch.clientY - (r.top + r.height/2);
            const d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
            knob.style.left = `calc(50% + ${Math.cos(a)*d}px)`; knob.style.top = `calc(50% + ${Math.sin(a)*d}px)`;
            jMove = { x: Math.cos(a)*(d/40), z: Math.sin(a)*(d/40) };
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const s = 0.18; let moving = false;
            
            // ÎšÎ¯Î½Î·ÏƒÎ· Î¼Îµ Joystick
            if (isJ) { 
                player.position.x += jMove.x*s; player.position.z += jMove.z*s; 
                player.rotation.y = Math.atan2(-jMove.x, -jMove.z); moving = true; 
            } 
            // ÎšÎ¯Î½Î·ÏƒÎ· Î¼Îµ Î Î»Î®ÎºÏ„ÏÎ±
            else {
                let dx = 0, dz = 0;
                if (keys['KeyW'] || keys['ArrowUp']) dz -= s; if (keys['KeyS'] || keys['ArrowDown']) dz += s;
                if (keys['KeyA'] || keys['ArrowLeft']) dx -= s; if (keys['KeyD'] || keys['ArrowRight']) dx += s;
                if (dx || dz) { player.position.x += dx; player.position.z += dz; player.rotation.y = Math.atan2(-dx, -dz); moving = true; }
            }

            // Animation Î²Î±Î´Î¯ÏƒÎ¼Î±Ï„Î¿Ï‚
            if (moving) { 
                const t = Date.now()*0.01; lLeg.rotation.x = Math.sin(t)*0.6; rLeg.rotation.x = Math.sin(t+Math.PI)*0.6; 
            } else { lLeg.rotation.x = rLeg.rotation.x = 0; }

            // Î ÎµÏÎ¹Î¿ÏÎ¹ÏƒÎ¼Î¿Î¯ Ï‡ÏÏÎ¿Ï…
            const lim = roomSize/2 - 1.8;
            player.position.x = Math.max(-lim, Math.min(lim, player.position.x));
            player.position.z = Math.max(-lim, Math.min(lim, player.position.z));

            // Î— ÎºÎ¬Î¼ÎµÏÎ± Î±ÎºÎ¿Î»Î¿Ï…Î¸ÎµÎ¯ Ï„Î¿Î½ Ï€Î±Î¯ÎºÏ„Î·
            camera.position.lerp(new THREE.Vector3(player.position.x, 5.5, player.position.z + 9), 0.15);
            camera.lookAt(player.position.x, 1, player.position.z);

            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÎµÎ³Î³ÏÏ„Î·Ï„Î±Ï‚ ÏƒÏ„Î¿Î½ Ï€Î¬Î³ÎºÎ¿ Î³Î¹Î± Ï„Î·Î½ ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· ÎºÎ±ÏÏ„ÏÎ½
            document.getElementById('card-takeaway').style.display = player.position.distanceTo(menuGroup.position) < 3.5 ? 'block' : 'none';
            document.getElementById('card-wolt').style.display = player.position.distanceTo(laptop.position) < 3.5 ? 'block' : 'none';
            document.getElementById('card-contact').style.display = player.position.distanceTo(phone.position) < 3.5 ? 'block' : 'none';

            menuGroup.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
